<table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Add to cart</th>
    </tr>
    <tr  *ngFor="let product of Product">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><Button (click)="addToKart(product)"><i class="fa-sharp fa-solid fa-cart-shopping"></i>add to cart</Button></td>
    </tr>

   
    
  </table>  

  <button  routerLink="/add-to-cart"(click)="viewCart()">view cart</button>
